<label>Server Name</label>
<input
  type="text"
  class="form-control"
  [(ngModel)]="serverName"
  (input)="inputChanged($event)">
<label>Server Content</label>
<input type="text" class="form-control" [(ngModel)]="newServerContent">
<button class="btn btn-primary"
  [disabled]="!allowNewServer"
  (click)="onCreateServer()">Add server</button>
<button class="btn btn-primary" (click)="onAddBlueprint()">Add Server Blueprint</button>
<!-- <p [innerText]="allowNewServer"></p> -->
<!-- <p>{{ serverCreationstatus }}</p> -->
<p *ngIf="serverCreated; else noServer">Server was created, server name is {{ serverName }}. Content is {{ newServerContent }}</p>
<ng-template #noServer>
  <p>
    No server was created!
  </p>
</ng-template>
<hr>
<div class="row">
  <div class="col-xs-12">
    <div class="panel panel-default" *ngFor="let element of servers">
      <div class="panel-heading">{{ element.name }}</div>
      <div class="panel-body">
        <p>
          <strong *ngIf="element.type === 'server'" style="color: red">{{ element.content }}</strong>
          <em *ngIf="element.type === 'blueprint'">{{ element.content }}</em>
        </p>
      </div>
    </div>
  </div>
</div>
